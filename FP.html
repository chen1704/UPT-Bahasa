<!DOCTYPE html>

<html>

<head>
    <title>Kelompok 8 - UPT Bahasa</title>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="OBJLoader.js"></script>
    <script type="text/javascript" src="MTLLoader.js"></script>
    <script type="text/javascript" src="OBJMTLLoader.js"></script>

    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="dat.gui.js"></script>
    <script type="text/javascript" src="chroma.js"></script>

    <script type="text/javascript" src="RectAreaLight.js"></script>
    <script type="text/javascript" src="TrackballControls.js"></script>
    <script type="text/javascript" src="FirstPersonControls.js"></script>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
	init_start();

    function init_start() {


        var clock = new THREE.Clock();

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xaaaaff, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;
        document.body.appendChild( webGLRenderer.domElement );
        // position and point the camera to the center of the scene
        camera.position.x = 12;
        camera.position.y = 2;
        camera.position.z = 0;
        camera.lookAt(new THREE.Vector3(0, 0, 0));


        var trackballControls = new THREE.TrackballControls(camera);

        trackballControls.rotateSpeed = 1.0;
        trackballControls.zoomSpeed = 1.0;
        trackballControls.panSpeed = 1.0;
//        trackballControls.noZoom=false;
//        trackballControls.noPan=false;
        trackballControls.staticMoving = true;
//        trackballControls.dynamicDampingFactor=0.3;

        // add spotlight for the shadows
        var light1 = new THREE.DirectionalLight( 0xffffff );
		light1.position.set( 1, 1, 1 );
		scene.add( light1 );
		
		var light2 = new THREE.DirectionalLight( 0xffffff );
		light2.position.set( - 1, - 1, - 1 );
		scene.add( light2 );
		
		var light3 = new THREE.AmbientLight( 0x222222 );
		scene.add( light3 );

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        // call the render function
        var step = 0;

        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial

            this.nightView = function(){
            	webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        		scene.remove(light2);
        		scene.remove(light3);

        		//var pointColor = "#ccffcc";
		        var spotLight = new THREE.SpotLight(0xffffff);
		        spotLight.position.set(100, 140, 130);
		        spotLight.intensity = 2;
		        scene.add(spotLight);   
            };
            this.dayView = function(){
            	webGLRenderer.setClearColor(new THREE.Color(0xaaaaff, 1.0));
            	scene.add(light3);
            	
            }
            this.viewFront = function(){
            	camera.position.x = 12;
		        camera.position.y = 2;
		        camera.position.z = 0;
		        camera.lookAt(new THREE.Vector3(0, 0, 0));
            };
	    };

	    var gui = new dat.GUI();
	    gui.add(controls, 'nightView');
	    gui.add(controls, 'dayView');
	    gui.add(controls, 'viewFront');
        var mesh;

        var loader = new THREE.OBJMTLLoader();

        loader.load('GedungUPT1.obj', 'GedungUPT1.mtl', function (object) {

            var wing2 = object.children[5].children[0];
            var wing1 = object.children[4].children[0];

            wing1.material.opacity = 1;
            wing1.material.transparent = true;
            wing1.material.depthTest = false;
            wing1.material.side = THREE.DoubleSide;

            wing2.material.opacity = 1;
            wing2.material.depthTest = false;
            wing2.material.transparent = true;
            wing2.material.side = THREE.DoubleSide;

            object.scale.set(1, 1, 1);
            mesh = object;
            scene.add(mesh);
        });

        render();

        function render() {
            stats.update();
            var delta = clock.getDelta();

            trackballControls.update(delta);
            //webGLRenderer.clear();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera)
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
</script>
</body>
</html>
